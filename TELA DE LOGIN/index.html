<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="records.css">
    <link rel="stylesheet" href="modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Music</title>
</head> 
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Bem vindo! <br> ao Link Music</h1>  
            <img src="music-animate.svg" class="left-image" alt="estudantes">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input id="inputLogin" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                        <label for="senha">Senha</label>
                        <input id="inputSenha" type="password" name="senha" placeholder="Senha">
                
                    
                    </div>
                <button onclick="Cadastrar()" class="btn-login">Login</button>
                    <!-- <a href="interação.js" target="_blank ">Cadastre</a> -->
                <img class="logo" src="../logo-spotify-icon-2048.png"> <br> <a href="https://accounts.spotify.com/pt-BR/login?continue=https%3A%2F%2Fopen.spotify.com%2F"><button class="btn-cadastro" >Connect Spotify</button></a>
            </div>
        </div>
    </div>






<script src="main.js"></script>
<script src="interação.js"></script>
</body>
</html>
